plugins {
    id 'java'
}

group 'com.nubootech.euler'
version '1.0'

compileJava {
    sourceCompatibility = 13
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'io.micrometer:micrometer-core:1.5.4'

    testImplementation 'org.apache.logging.log4j:log4j-slf4j18-impl:2.13.3'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.6.2'

    testRuntimeOnly 'org.apache.logging.log4j:log4j:2.13.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}

test {
    useJUnitPlatform()
    reports {
        html.destination = file('reports/')
    }
}